<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script crossorigin src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
<script type="text/babel">
  function Btn({ text, fontSize = 22 }) { // Btn 컴포넌트 함수의 첫 번째 인자 안에서 prop에 접근 가능
    console.log(text, "was rendered");
    return (
      <button
        style={{
          backgroundColor: "tomato",
          color: "white",
          padding: "10px 20px",
          borderRadius: 10,
          border: 0,
          fontSize: fontSize,
        }}>
        {text}
      </button>
    );
  }
  Btn.propTypes = { // propTypes로 잘못된 Type의 전달을 미연에 방지 가능
    text: PropTypes.string,   
    fontSize: PropTypes.number.isRequired, // fontsize는 number만을 받는것을 검사 한다. 그리고 필수 입력값
  };
  function App() {
    return (
      // 전달된 모든 prop들을 하나의 객체로 받는다.
      <div>
        <Btn text="Save Changes" fontSize={18} /> 
        <Btn text={"Continue"} fontSize={30}/>
      </div>
    );
  }

  const root = document.getElementById("root");
  ReactDOM.createRoot(root).render(<App />);
</script>

</html>
